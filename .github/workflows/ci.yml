name: ci

on:
    push:
        branches:
            - main
            - master
    pull_request:
        branches:
            - main
            - master

jobs:
    ci:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ ubuntu-latest ]
                node: [ 17 ]

        steps:
            -   name: Checkout ğŸ›
                uses: actions/checkout@master

            -   name: Setup node env ğŸ—
                uses: actions/setup-node@v3.1.1
                with:
                    node-version: ${{ matrix.node }}
                    check-latest: true

            -   name: Cache node_modules ğŸ“¦
                uses: actions/cache@v3.0.2
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-

            -   name: Install yarn
                run: npm install yarn

            -   name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
                run: yarn

            -   name: Run linter ğŸ‘€
                run: yarn run lint

